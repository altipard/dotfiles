# ==============================================================================
# TMUX Nordic Theme Configuration
# ==============================================================================
# Nordic-inspired color theme for tmux
# Colors based on Nord color palette with custom adjustments

# ==============================================================================
# COLOR VARIABLES
# ==============================================================================

# Color definitions
bg="#3B4252"                    # Nord Polar Night
default_fg="#D8DEE9"           # Nord Snow Storm  
session_fg="#A3BE8C"           # Nord Aurora Green
session_selection_fg="#3B4252" # Nord Polar Night
session_selection_bg="#81A1C1" # Nord Frost Blue
active_window_fg="#88C0D0"     # Nord Frost Cyan
active_pane_border="#abb2bf"   # Custom light gray

# ==============================================================================
# STATUS BAR CONFIGURATION
# ==============================================================================

# Status bar lengths
set -g status-left-length 200   # default: 10
set -g status-right-length 200  # default: 10

# Status bar content
set -g status-left "#[fg=$session_fg,bold,bg=$bg]  #S"
set -g status-right "#[fg=$default_fg,bg=$bg] %Y-%m-%d %H:%M "

# Status bar positioning and styling
set -g status-justify centre
set -g status-style "bg=$bg"

# ==============================================================================
# WINDOW STATUS FORMATTING
# ==============================================================================

# Inactive window format
set -g window-status-format "#[fg=$default_fg,bg=default] #I:#W"

# Active window format
set -g window-status-current-format "#[fg=$active_window_fg,bg=default]  #I:#W"

# Last window style
set -g window-status-last-style "fg=$default_fg,bg=default"

# ==============================================================================
# MESSAGE AND MODE STYLING
# ==============================================================================

# Command message style
set -g message-command-style "bg=default,fg=$default_fg"

# Regular message style
set -g message-style "bg=default,fg=$default_fg"

# Copy mode selection style
set -g mode-style "bg=$session_selection_bg,fg=$session_selection_fg"

# ==============================================================================
# PANE BORDERS
# ==============================================================================

# Active pane border
set -g pane-active-border-style "fg=$active_pane_border,bg=default"

# Inactive pane border
set -g pane-border-style "fg=brightblack,bg=default"

# ==============================================================================
# ADDITIONAL NORDIC THEME SETTINGS
# ==============================================================================

# Position status bar at top for better visibility
set -g status-position top

# Customize activity window style
setw -g window-status-activity-style "fg=$session_fg,bg=default,bold"

# Bell window style
setw -g window-status-bell-style "fg=$session_selection_bg,bg=default,bold"