# ==============================================================================
# DRACULA THEME WITH GRUVBOX COLORS OVERRIDE
# ==============================================================================
# This file overrides Dracula theme colors with Gruvbox palette
# Load this after the Dracula plugin in tmux.conf

# Override Dracula color variables with Gruvbox palette
# Use the @dracula-colors option which gets evaluated by the script
# Changed green from bright lime to Gruvbox aqua/cyan to avoid ugly green
set -g @dracula-colors 'white="#ebdbb2"; gray="#504945"; dark_gray="#3c3836"; light_purple="#d3869b"; dark_purple="#b16286"; cyan="#8ec07c"; green="#8ec07c"; orange="#fe8019"; red="#fb4934"; purple="#b16286"; pink="#d3869b"; yellow="#fabd2f"'

# Override Dracula theme colors with Gruvbox colors
# Status bar background
set -g status-bg "#3c3836"
set -g status-fg "#ebdbb2"

# Window status colors
set -g window-status-current-style "fg=#282828,bg=#fabd2f,bold"
set -g window-status-style "fg=#a89984,bg=#3c3836"
set -g window-status-activity-style "fg=#fb4934,bg=#3c3836"
set -g window-status-bell-style "fg=#282828,bg=#fb4934,bold"

# Pane border colors
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#fe8019"

# Message colors
set -g message-style "fg=#ebdbb2,bg=#504945"
set -g message-command-style "fg=#ebdbb2,bg=#504945"

# Display panes colors
set -g display-panes-active-colour "#fabd2f"
set -g display-panes-colour "#a89984"

# Clock mode color
set -g clock-mode-colour "#fabd2f"

# Copy mode colors
set -g mode-style "fg=#ebdbb2,bg=#504945"

# Status left with Gruvbox colors (Session icon) - use warmer orange instead of green
set -g status-left "#[fg=#282828,bg=#fe8019,bold] #S #[fg=#fe8019,bg=#3c3836,nobold,nounderscore,noitalics]"

# Override specific Dracula plugin segment colors
# Use existing Dracula color variable names that match our Gruvbox palette
# Weather segment - use gray background with yellow text (closest to Gruvbox yellow)
set -g @dracula-weather-colors "gray yellow"

# Time segment - use gray background with cyan text
set -g @dracula-time-colors "gray cyan"

# CPU usage segment - use gray background with orange text
set -g @dracula-cpu-usage-colors "gray orange"

# RAM usage segment - use gray background with pink text
set -g @dracula-ram-usage-colors "gray pink"

# Battery segment - use gray background with green text  
set -g @dracula-battery-colors "gray green"

# Network segment - use gray background with cyan text
set -g @dracula-network-colors "gray cyan"

# Git segment - use gray background with red text
set -g @dracula-git-colors "gray red"