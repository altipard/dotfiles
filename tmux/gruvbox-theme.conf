# ==============================================================================
# GRUVBOX DARK THEME FOR TMUX
# ==============================================================================

# Color palette
bg="#282828"
fg="#ebdbb2"
red="#fb4934"
green="#b8bb26"
yellow="#fabd2f"
blue="#83a598"
purple="#d3869b"
aqua="#8ec07c"
gray="#a89984"
darkgray="#3c3836"
lightgray="#504945"
orange="#fe8019"

# ==============================================================================
# STATUS BAR
# ==============================================================================

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style "bg=#3c3836,fg=#ebdbb2"

# Status update interval
set -g status-interval 5

# ==============================================================================
# STATUS LEFT
# ==============================================================================

set -g status-left-length 100
set -g status-left "#[bg=#a89984,fg=#282828,bold] #S #[bg=#3c3836,fg=#a89984]"

# ==============================================================================
# STATUS RIGHT
# ==============================================================================

set -g status-right-length 100
set -g status-right "#[bg=#3c3836,fg=#504945]#[bg=#504945,fg=#a89984] %H:%M #[bg=#504945,fg=#a89984]#[bg=#a89984,fg=#282828,bold] %d.%m.%Y "

# ==============================================================================
# WINDOW STATUS
# ==============================================================================

# Window status format
setw -g window-status-format "#[bg=#3c3836,fg=#a89984] #I:#W "
setw -g window-status-current-format "#[bg=#504945,fg=#fabd2f,bold] #I:#W "

# Window status style
setw -g window-status-style "bg=#3c3836,fg=#a89984"
setw -g window-status-current-style "bg=#504945,fg=#fabd2f"

# Window status activity style
setw -g window-status-activity-style "bg=#3c3836,fg=#fb4934"

# Window status bell style
setw -g window-status-bell-style "bg=#3c3836,fg=#fb4934,bold"

# ==============================================================================
# PANES
# ==============================================================================

# Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#fe8019"

# Pane number display
set -g display-panes-colour "#a89984"
set -g display-panes-active-colour "#fabd2f"

# ==============================================================================
# MESSAGES
# ==============================================================================

# Message style
set -g message-style "bg=#3c3836,fg=#ebdbb2"
set -g message-command-style "bg=#3c3836,fg=#ebdbb2"

# ==============================================================================
# COPY MODE
# ==============================================================================

# Copy mode colors
setw -g mode-style "bg=#504945,fg=#ebdbb2"

# ==============================================================================
# CLOCK
# ==============================================================================

# Clock mode
setw -g clock-mode-colour "#fabd2f"
setw -g clock-mode-style 24